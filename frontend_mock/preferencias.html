				<div class="container theme-showcase" role="main">
					<div class="page-header">
						<h2>Preferências do Coach</h2>
					</div>
				</div>
		
				<form role="form">
					
					<div class="form-group">
						<label for="inputName">Nome:</label>
						<input id="inputName" type="text" class="form-control" placeholder="Digite o nome do coachee (campo obrigatório)" autofocus/>
					</div>
				  
					<div class="form-group">
						<label for="inputEndereco">Endereço:</label>
						<input id="inputEndereco" type="text" class="form-control" placeholder="Digite o endereço do coachee (campo opcional)"/>
					</div>
				  
					<div class="form-group">
						<label for="inputEmail" class="control-label">Email:</label>
						<input id="inputEmail" type="email" class="form-control" placeholder="Digite o e-mail do coachee (campo obrigatório)"/>
					</div>
				  
					<div class="form-group">
						<label for="optGender" class="control-label">Sexo:</label><br>
						<label class="radio-inline">
						  <input type="radio" name="optGender">Masculino</input>
						</label>
						<label class="radio-inline">
						  <input type="radio" name="optGender">Feminino</input>
						</label>
					</div>

					<div class="form-group">
						<label for="inputBirthDate" class="control-label">Data de Nascimento:</label>
						<input id="inputBirthDate" type="date" class="form-control date-field"/>
					</div>

					<div class="form-group">
						<label for="inputTelephone" class="control-label">Telefone:</label>
						<input id="inputTelephone" type="tel" class="form-control telephone-field"/>
					</div>

					<div class="form-group">
						<label for="inputRG" class="control-label">RG:</label>
						<input id="inputRG" type="text" class="form-control rg-field"/>
					</div>
					
					<div class="form-group">
						<label for="inputCPF" class="control-label">CPF:</label>
						<input id="inputCPF" type="text" class="form-control cpf-field"/>
					</div>

					<div class="form-group">
						<label for="textComments">Comentários</label>
						<textarea id="textComments" class="form-control" rows="10" placeholder="Digite comentários sobre o coachee (campo opcional)"></textarea>
					</div>

					<button type="submit" class="btn btn-primary">Submeter</button>
					<button type="button" class="btn btn-default">Cancelar</button>
			
				</form>
